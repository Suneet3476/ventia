<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup | Ventia</title>
  <link rel="stylesheet" href="bstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Ventia</div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-btn">Home</a></li>
        <li><a href="about.html" class="nav-btn">About Us</a></li>
        <li><a href="values.html" class="nav-btn">Our Values</a></li>
        <li><a href="#" class="nav-btn">Login/Signup</a></li>
      </ul>
    </nav>
  </header>

  <div class="auth-container">
    <div class="auth-content">
      <div class="auth-header">
        <h1 id="auth-title">Welcome Back!</h1>
        <p id="auth-desc">Join Ventia today and be part of a supportive mental health community.</p>
      </div>

      <div class="form-toggle">
        <button class="toggle-btn active" id="login-toggle">Login</button>
        <button class="toggle-btn" id="signup-toggle">Sign Up</button>
      </div>

      <div class="form-container">
        <!-- Login Form -->
        <form id="login-form" class="active-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>

          <button type="submit" class="submit-btn">Login</button>
          <p class="switch-text">Don't have an account? <span id="switch-to-signup">Sign Up</span></p>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="inactive-form">
          <label for="new-email">Email:</label>
          <input type="email" id="new-email" name="new-email" required>

          <label for="new-password">Password:</label>
          <input type="password" id="new-password" name="new-password" required>

          <button type="submit" class="submit-btn">Sign Up</button>
          <p class="switch-text">Already have an account? <span id="switch-to-login">Login</span></p>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Ventia | All Rights Reserved</p>
  </footer>

  <script src="public/scripts.js"></script>
</body>
</html>

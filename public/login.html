<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup | Ventia</title>
  <link rel="stylesheet" href="bstyles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Ventia</div>
      <ul class="nav-links">
        <li><a href="index.html" class="nav-btn">Home</a></li>
        <li><a href="about.html" class="nav-btn">About Us</a></li>
        <li><a href="values.html" class="nav-btn">Our Values</a></li>
        <li><a href="#" class="nav-btn">Login/Signup</a></li>
      </ul>
    </nav>
  </header>

  <div class="auth-wrapper">
    <div class="auth-container">
      <div class="form-box login active">
        <h2>Welcome Back!</h2>
        <form>
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="submit-btn">Login</button>
          <p class="toggle-text">Donâ€™t have an account? <span class="toggle-link" id="to-signup">Sign Up</span></p>
        </form>
      </div>

      <div class="form-box signup">
        <h2>Create Your Account</h2>
        <form>
          <div class="input-group">
            <label for="new-email">Email</label>
            <input type="email" id="new-email" name="new-email" required>
          </div>
          <div class="input-group">
            <label for="new-password">Password</label>
            <input type="password" id="new-password" name="new-password" required>
          </div>
          <button type="submit" class="submit-btn">Sign Up</button>
          <p class="toggle-text">Already have an account? <span class="toggle-link" id="to-login">Login</span></p>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Ventia | All Rights Reserved</p>
  </footer>

  <script src="public/scripts.js"></script>
</body>
</html>

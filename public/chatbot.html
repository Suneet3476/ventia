<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moodie - Your Chatbot</title>
  <link rel="stylesheet" href="chatbot.css">
  <script defer src="chatbot.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>


  <!-- Sidebar with Glassmorphism and Collapsible Design -->
<aside class="sidebar">
  <div class="sidebar-header">
    <h2>Ventia</h2>
    <button class="toggle-sidebar"><i class="fas fa-bars"></i></button>
  </div>
  <nav class="nav">
    <ul>
      <li><a href="dashboard.html"><i class="fas fa-home"></i> Home</a></li>
      <li><a href="profile.html"><i class="fas fa-user-circle"></i> Profile</a></li>
      <li><a href="vent.html"><i class="fas fa-bullhorn"></i> Vent</a></li>
      <li><a href="listen.html"><i class="fas fa-headphones-alt"></i> Listen</a></li>
      <li><a href="journal.html"><i class="fas fa-book"></i> Journal</a></li>
      <li><a href="mood.html"><i class="fas fa-smile"></i> Mood Check-in</a></li>
      <li><a href="chatbot.html"><i class="fas fa-robot"></i> Chatbot</a></li>
    </ul>
  </nav>

  <!-- Sign Out Button with extra spacing -->
  <div class="signout-section">
    <button id="signout-button" class="signout-button">
      <i class="fas fa-sign-out-alt"></i> Sign Out
    </button>
  </div>
</aside>


<!-- Sidebar Restore Button -->
<button class="sidebar-restore"><i class="fas fa-arrow-right"></i></button>

  <!-- Full-screen Chat Interface -->
  <div class="chat-container">
    <!-- Chat Header -->
    <div class="chat-header">
      <h2>Moodie <span>- Your Chat Companion</span></h2>
      <div class="header-status">
        <div class="status-circle"></div>
        <span>Online</span>
      </div>
    </div>

    
    <!-- Chat Box (Conversation History) -->
    <div class="chat-box" id="chat-box">
      <!-- Messages will dynamically load here -->
    </div>

    <!-- Message Input Area -->
    <div class="message-input">
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Type your message..." autofocus>
        <button id="send-button" aria-label="Send Message"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
</body>
</html>

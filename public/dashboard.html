<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventia Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
  <script defer src="dashboard.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <!-- Background Animated Elements -->
  <div class="floating-elements"></div>
  <div class="floating-elements-2"></div>

  <!-- Sidebar with Glassmorphism and Collapsible Design -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <h2>Ventia</h2>
      <button class="toggle-sidebar"><i class="fas fa-bars"></i></button>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="#"><i class="fas fa-user-circle"></i> Profile</a></li>
        <li><a href="#"><i class="fas fa-bullhorn"></i> Vent</a></li>
        <li><a href="#"><i class="fas fa-headphones-alt"></i> Listen</a></li>
        <li><a href="#"><i class="fas fa-book"></i> Journal</a></li>
        <li><a href="#"><i class="fas fa-smile"></i> Mood Check-in</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content Area with Smooth Animations -->
  <div class="main-content">
    <header class="animated fadeInDown">
      <h1>Welcome, Suneet!</h1>
    </header>

    <!-- Dashboard Cards with Better Layout -->
    <section class="dashboard-overview animated fadeInUp">
      <div class="card glass">
        <h2><i class="fas fa-bullhorn"></i> Vent</h2>
        <p>Need to let out your emotions? Start here!</p>
        <button id="vent-button" class="glow-on-hover">Start Venting</button>
      </div>
      <div class="card glass">
        <h2><i class="fas fa-headphones-alt"></i> Listen</h2>
        <p>Listen to others and support them.</p>
        <button id="listen-button" class="glow-on-hover">Start Listening</button>
      </div>
    </section>

    <!-- Dashboard Widgets with More Spacing -->
    <section class="widgets animated fadeInUp delay-1s">
      <div class="widget glass">
        <h3><i class="fas fa-smile"></i> Daily Mood Check-In</h3>
        <p>How are you feeling today?</p>
        <button id="mood-checkin" class="glow-on-hover">Check In</button>
      </div>
      <div class="widget glass">
        <h3><i class="fas fa-book"></i> Journal Entry</h3>
        <p>Start writing your thoughts now.</p>
        <button id="start-journal" class="glow-on-hover">Go to Journal</button>
      </div>
    </section>
  </div>
</body>
</html>

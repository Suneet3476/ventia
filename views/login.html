<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup | Ventia</title>
  <link rel="stylesheet" href="public/styles.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">Ventia</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="values.html">Our Values</a></li>
        <li><a href="#">Login/Signup</a></li>
      </ul>
    </nav>
  </header>

  <section class="auth-hero">
    <h1>Login or Sign Up</h1>
    <p>Join Ventia today and be a part of a supportive mental health community.</p>
  </section>

  <section class="auth-forms">
    <div class="form-container">
      <h2>Login</h2>
      <form action="#">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit">Login</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Sign Up</h2>
      <form action="#">
        <label for="new-email">Email:</label>
        <input type="email" id="new-email" name="new-email" required>
        
        <label for="new-password">Password:</label>
        <input type="password" id="new-password" name="new-password" required>
        
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Ventia | All Rights Reserved</p>
  </footer>

  <script src="public/scripts.js"></script>
</body>
</html>
